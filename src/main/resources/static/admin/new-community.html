<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Contact-FormModal-Contact-Form-with-Google-Map.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Projects-Grid-images.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Cool-SB-Admin-Inspirate.css">
    <link rel="stylesheet" href="assets/css/Tamplate-SB-Admin-on-BSS.css">

    <script src="admin/new-community.js"></script>
</head>

<body>
<div>
    <nav class="navbar navbar-dark navbar-expand bg-dark sb-topnav">
        <div class="container-fluid"><a class="navbar-brand" href="#">&nbsp;Administration</a></div>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <div id="sidenavAccordion" class="sb-sidenav accordion sb-sidenav-dark">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div>
                            <div class="sb-sidenav-menu-heading"><span>Control</span></div>



                            <a data-bss-hover-animate="tada" class="nav-link active" href="/admin">
                                <div class="sb-nav-link-icon"><i class="fa fa-newspaper-o"></i></div><span style="font-size: 20px;">Communities</span>
                            </a>




                        </div>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small"><span>Logged as : Admin</span></div>
                </div>
            </div>
        </div>
        <div class="d-xl-flex align-items-xl-center" id="layoutSidenav_content">
            <div class="container" style="margin: 30px;">


                <form id="newCommunityForm" action="/admin/new-community" method="post">
                    <div class="row">
                        <div class="col-md-6" id="message">
                            <fieldset>
                                <legend>New Community</legend>
                                <div class="has-feedback form-group mb-3"><label class="form-label" for="communityName">Name</label><input class="form-control" type="text" id="communityName" name="name" required="" placeholder="Community Name"></div>
                            </fieldset>
                            <div class="has-feedback form-group mb-3"><label class="form-label" for="communityEmail">Email</label><input class="form-control" type="email" id="communityEmail" name="email" required="" placeholder="Email Address"></div>
                            <div class="row">
                                <div class="col-sm-6 col-xl-12">
                                    <div class="has-feedback form-group mb-3"><label class="form-label" for="communityImage">Image</label><input class="form-control" id="communityImage" type="file" name="image"></div>
                                </div>
                            </div>
                            <div class="has-feedback form-group mb-3"><label class="form-label" for="communityDescription">Description</label><textarea class="form-control" id="communityDescription" name="description" required="" placeholder="Community Description"></textarea></div>
                            <button class="btn btn-primary btn-block" type="submit">Create Community</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="assets/js/Sidebar-Cool-SB-Admin-Inspirate.js"></script>
</body>

</html>
